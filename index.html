<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squids and Cats</title>
  <style>
    body {
      margin: 0; padding: 0;
      height: 100vh;
      display: flex; justify-content: center; align-items: center;
      animation: colorChange 12s infinite;
    }
    @keyframes colorChange {
      0% { background-color: #30425a; }
      20% { background-color: #30425a; }
      30% { background-color: #c44569; }
      40% { background-color: #3d9970; }
      50% { background-color: #2980b9; }
      60% { background-color: #27ae60; }
      70% { background-color: #e67e22; }
      80% { background-color: #8e44ad; }
      90% { background-color: #c44569; }
      100% { background-color: #30425a; }
    }
    .logo-container {
      width: clamp(300px, 90vw, 800px);
      height: clamp(300px, 60vh, 800px);
    }
    .logo-container img {
      width: 100%; height: 100%; object-fit: contain;
      user-select: none; pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="squidsandcats-logo-web.svg" alt="Squids and Cats">
  </div>
</body>
</html>
